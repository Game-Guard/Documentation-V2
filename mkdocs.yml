site_name: Game Guard Documentation
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
    # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
theme:
  name: "material"
  favicon: assets/favicon.ico
  logo: assets/logo.png
  features:
    - navigation-tabs
    - navigation.sections
    - navigation.footer
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - header.autohide
    - theme.palette
    - content.action.edit
  language: en
  palette:
    primary: black
    accent: blue
    scheme: slate
plugins:
  - search
  # - git-committers:
  #     repository: Game-Guard/Documentation-V2
  #     branch: main
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.com
    - icon: fontawesome/brands/github
      link: https://github.com
edit_uri: https://github.com/Game-Guard/Documentation-V2/edit/main/docs/
copyright: Copyright &copy; 2023 - 2024 Game Guard
nav:
- Introduction: index.md
- Getting Started:
  - Installation: getting-started/installation.md
  - Your First Game: getting-started/your-first-game.md
- API:
  - Intitialization: api/initialization.md
  - Closing Game Guard: api/close.md
  - Getting Version: api/get-version.md
  - Checking Speed: api/check-speed.md
  - Checking Jump Power: api/check-jump-power.md
  - Fly Check: api/fly-check.md
  - Update Max Air Time: api/update-max-air-time.md
  - Ignoring Next Check: api/ignore-next-check.md
  - Renaming Services: api/rename-services.md
  - Get Times Triggered: api/get-times-triggered.md
  - Client Checks:
    - Initialize Client Script: api/client-checks/init-client-script.md
    - Client Send Check: api/client-checks/client-send-check.md
    - Set Client Check Function: api/client-checks/set-client-check-function.md
    - Set Client Check State: api/client-checks/set-client-check-state.md
    - Set Client Check Delay: api/client-checks/set-client-check-delay.md
  - No Clip:
    - No Clip: api/no-clip/no-clip.md
    - Adding No Clip Exclusions: api/no-clip/nc-add-exclusions.md
    - Removing No Clip Exclusions: api/no-clip/nc-remove-exclusions.md
  - Enums: api/enums.md
- Changelog:
  - Updates: changelog/updates.md
  - How to upgrade: changelog/how-to-upgrade.md